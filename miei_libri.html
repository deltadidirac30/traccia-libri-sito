<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I Miei Libri — Traccia Libri Lettura</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabaseClient.js"></script>
</head>
<body>

  <header class="navbar">
    <div class="navbar-inner">
      <a href="home.html" class="nav-brand">Traccia Libri</a>
      <ul class="nav-links" id="nav-links">
        <li><a href="home.html">Home</a></li>
        <li><a href="libri.html">Tutti i Libri</a></li>
        <li><a href="miei_libri.html" class="active">I Miei Libri</a></li>
        <li><a href="gruppi.html">Gruppi</a></li>
        <li><a href="aggiungi_libro.html">Aggiungi</a></li>
        <li id="nav-profile-slot"></li>
      </ul>
      <button class="nav-hamburger" id="nav-toggle" aria-label="Menu">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
          <path d="M3 6h14M3 10h14M3 14h14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
      </button>
    </div>
  </header>

  <main class="page-content">
    <div class="page-header">
      <h1>I Miei Libri</h1>
      <p>I libri che hai aggiunto tu</p>
    </div>

    <div id="books-list"></div>

    <!-- Modifica -->
    <div id="edit-section" style="display:none;margin-top:32px;" class="card">
      <div class="edit-card-header">
        <h2>Modifica scheda</h2>
        <p>Aggiorna i dettagli del libro</p>
      </div>
      <form id="edit-form">
        <input type="hidden" id="edit-addedBy" />

        <label for="edit-title">Titolo</label>
        <input type="text" id="edit-title" required />

        <label for="edit-author">Autore</label>
        <input type="text" id="edit-author" required />

        <label for="edit-publicationDate">Anno di pubblicazione</label>
        <input type="number" id="edit-publicationDate" min="0" max="2100" step="1" />

        <label for="edit-pages">Numero di pagine</label>
        <input type="number" id="edit-pages" />

        <label for="edit-startDate">Inizio lettura</label>
        <input type="date" id="edit-startDate" />

        <label for="edit-endDate">Fine lettura</label>
        <input type="date" id="edit-endDate" />

        <label for="edit-quote">Citazione preferita</label>
        <input type="text" id="edit-quote" />

        <label for="edit-summary">Il libro in una frase</label>
        <input type="text" id="edit-summary" />

        <label for="edit-notes">Note di lettura</label>
        <textarea id="edit-notes" rows="4"></textarea>

        <label for="edit-visibility">Visibilità</label>
        <select id="edit-visibility" onchange="handleEditVisibilityChange()">
          <option value="private">Solo io (privato)</option>
          <option value="group">Condividi nei gruppi</option>
        </select>

        <div id="edit-group-wrapper" style="display:none;">
          <label>Seleziona i gruppi</label>
          <div id="edit-group-checkboxes"></div>
        </div>

        <div style="display:flex;gap:8px;margin-top:4px;">
          <button type="submit" class="btn-primary">Salva modifiche</button>
          <button type="button" id="cancel-edit-button" class="btn-secondary">Annulla</button>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Traccia Libri Lettura. Tutti i diritti riservati.</p>
  </footer>

  <script>
    document.getElementById('nav-toggle').addEventListener('click', () => {
      document.getElementById('nav-links').classList.toggle('open');
    });
  </script>
  <script src="script_miei_libri.js"></script>
</body>
</html>
