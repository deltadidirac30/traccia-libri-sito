<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tutti i Libri — Traccia Libri Lettura</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth-compat.js"></script>
</head>
<body>

  <header>
    <div class="header-content">
      <div class="title-section">
        <h1>Tutti i Libri</h1>
      </div>
      <nav>
        <div class="dropdown">
          <button class="dropbtn"><span class="menu-icon">☰</span></button>
          <div class="dropdown-content">
            <a href="home.html">Home</a>
            <a href="aggiungi_libro.html">Aggiungi Libro</a>
            <a href="libri.html">Tutti i Libri</a>
            <a href="miei_libri.html">I Miei Libri</a>
            <a href="#" id="logout-link">Esci</a>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <main class="container">
    <section id="books-section">
      <h2>Elenco completo</h2>
      <div id="books-list"></div>
    </section>

    <!-- Sezione modifica -->
    <section id="edit-section" style="display:none;">
      <h2>Modifica la scheda di lettura</h2>
      <form id="edit-form">
        <!-- Campo nascosto per addedBy — Bug #1 fix -->
        <input type="hidden" id="edit-addedBy" />

        <label for="edit-title">Titolo del libro</label>
        <input type="text" id="edit-title" required />

        <label for="edit-author">Autore</label>
        <input type="text" id="edit-author" required />

        <label for="edit-publicationDate">Anno di pubblicazione</label>
        <input type="number" id="edit-publicationDate" min="0" max="2100" step="1" required />

        <label for="edit-pages">Numero di pagine</label>
        <input type="number" id="edit-pages" />

        <label for="edit-startDate">Inizio lettura</label>
        <input type="date" id="edit-startDate" />

        <label for="edit-endDate">Fine lettura</label>
        <input type="date" id="edit-endDate" />

        <label for="edit-quote">Citazione preferita</label>
        <input type="text" id="edit-quote" />

        <label for="edit-summary">Il libro in una frase</label>
        <input type="text" id="edit-summary" />

        <label for="edit-notes">Note di lettura / Personaggi memorabili</label>
        <textarea id="edit-notes" rows="4"></textarea>

        <button type="submit">Salva modifiche</button>
        <button type="button" id="cancel-edit-button" class="btn-secondary">Annulla</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Traccia Libri Lettura. Tutti i diritti riservati.</p>
  </footer>

  <script src="firebase-init.js"></script>
  <script src="script_libri_all.js"></script>
</body>
</html>
