<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reimposta Password â€” Traccia Libri Lettura</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabaseClient.js"></script>
</head>
<body class="auth-page">

  <div class="auth-card">
    <div class="auth-card-header">
      <h1>Traccia Libri</h1>
      <p>Reimposta la tua password</p>
    </div>

    <div id="reset-loading" style="text-align:center;padding:24px 0;color:var(--t2);">
      Verifica in corso...
    </div>

    <form id="reset-form" class="auth-form" style="display:none;">
      <label for="new-password">Nuova password</label>
      <input type="password" id="new-password" placeholder="Minimo 6 caratteri" required minlength="6" />

      <label for="confirm-password">Conferma password</label>
      <input type="password" id="confirm-password" placeholder="Ripeti la nuova password" required minlength="6" />

      <button type="submit" class="btn-primary btn-full" id="reset-btn">Salva nuova password</button>
    </form>

    <div id="reset-error" style="display:none;text-align:center;padding:16px 0;">
      <p style="color:var(--t2);margin-bottom:16px;">Link non valido o scaduto.</p>
      <a href="login.html" class="btn-secondary" style="display:inline-block;">Torna al login</a>
    </div>

    <div class="auth-footer">
      <a href="login.html">Torna al login</a>
    </div>
  </div>

  <script src="script_reset_password.js"></script>
</body>
</html>
