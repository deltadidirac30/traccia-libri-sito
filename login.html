<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accedi â€” Traccia Libri Lettura</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabaseClient.js"></script>
</head>
<body class="auth-page">

  <div class="auth-card">
    <div class="auth-card-header">
      <h1>Traccia Libri</h1>
      <p>Il tuo spazio di lettura condiviso</p>
    </div>

    <div class="auth-tabs">
      <button class="auth-tab-btn active" id="tab-login">Accedi</button>
      <button class="auth-tab-btn" id="tab-register">Registrati</button>
    </div>

    <form id="login-form" class="auth-form active">
      <label for="login-email">Email</label>
      <input type="email" id="login-email" placeholder="La tua email" required />

      <label for="login-password">Password</label>
      <input type="password" id="login-password" placeholder="La tua password" required />

      <button type="submit" class="btn-primary btn-full" id="login-btn">Accedi</button>
      <p class="auth-forgot"><a href="#" id="forgot-link">Hai dimenticato la password?</a></p>
    </form>

    <!-- Recupera password -->
    <div id="forgot-wrapper" style="display:none;">
      <form id="forgot-form" class="auth-form active">
        <p style="font-size:.9rem;color:var(--t2);margin-bottom:12px;">Ti invieremo un link per reimpostare la password.</p>
        <label for="forgot-email">Email</label>
        <input type="email" id="forgot-email" placeholder="La tua email" required />
        <button type="submit" class="btn-primary btn-full" id="forgot-btn">Invia link</button>
        <button type="button" class="btn-secondary btn-full" id="forgot-cancel-btn" style="margin-top:6px;">Annulla</button>
      </form>
    </div>

    <form id="register-form" class="auth-form">
      <label for="register-nickname">Nickname</label>
      <input type="text" id="register-nickname" placeholder="Scegli un nickname" required />

      <label for="register-email">Email</label>
      <input type="email" id="register-email" placeholder="La tua email" required />

      <label for="register-password">Password</label>
      <input type="password" id="register-password" placeholder="Minimo 6 caratteri" required />

      <button type="submit" class="btn-primary btn-full" id="register-btn">Crea account</button>
    </form>

    <div class="auth-footer">
      <a href="index.html">Torna alla home</a>
    </div>
  </div>

  <script src="script_login.js"></script>
</body>
</html>
