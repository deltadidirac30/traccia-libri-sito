<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aggiungi Libro — Traccia Libri Lettura</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabaseClient.js"></script>
</head>
<body>

  <header class="navbar">
    <div class="navbar-inner">
      <a href="home.html" class="nav-brand">Traccia Libri</a>
      <ul class="nav-links" id="nav-links">
        <li><a href="home.html">Home</a></li>
        <li><a href="libri.html">Tutti i Libri</a></li>
        <li><a href="miei_libri.html">I Miei Libri</a></li>
        <li><a href="gruppi.html">Gruppi</a></li>
        <li><a href="aggiungi_libro.html" class="active">Aggiungi</a></li>
        <li class="nav-logout"><a href="#" id="logout-link">Esci</a></li>
      </ul>
      <button class="nav-hamburger" id="nav-toggle" aria-label="Menu">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
          <path d="M3 6h14M3 10h14M3 14h14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
      </button>
    </div>
  </header>

  <main class="page-content-narrow">
    <div class="page-header">
      <h1>Aggiungi un libro</h1>
      <p>Compila la scheda di lettura</p>
    </div>

    <div class="card">
      <form id="book-form">

        <label for="title">Titolo</label>
        <input type="text" id="title" placeholder="Inserisci il titolo" required />

        <label for="author">Autore</label>
        <input type="text" id="author" placeholder="Inserisci l'autore" required />

        <label for="publicationDate">Anno di pubblicazione</label>
        <input type="number" id="publicationDate" placeholder="es. 1984" min="0" max="2100" step="1" required />

        <label for="pages">Numero di pagine</label>
        <input type="number" id="pages" placeholder="es. 320" />

        <span class="form-section-label">Stato di lettura</span>

        <label for="startDate">Inizio lettura</label>
        <input type="date" id="startDate" />

        <label for="endDate">Fine lettura</label>
        <input type="date" id="endDate" />

        <span class="form-section-label">Note personali</span>

        <label for="quote">Citazione preferita</label>
        <input type="text" id="quote" placeholder="La frase che ti ha colpito di più" />

        <label for="summary">Il libro in una frase</label>
        <input type="text" id="summary" placeholder="Riassumi il libro in una frase" />

        <label for="notes">Note di lettura</label>
        <textarea id="notes" rows="4" placeholder="Personaggi memorabili, riflessioni, impressioni..."></textarea>

        <span class="form-section-label">Condivisione</span>

        <label for="visibility">Chi può vedere questo libro?</label>
        <select id="visibility" onchange="handleVisibilityChange()">
          <option value="private">Privato — solo tu</option>
          <option value="group">Condividi nel gruppo</option>
        </select>

        <div id="group-select-wrapper" style="display:none;">
          <label for="group-id">Seleziona il gruppo</label>
          <select id="group-id">
            <option value="">Caricamento gruppi...</option>
          </select>
        </div>

        <button type="submit" class="btn-primary" id="save-btn" style="margin-top:8px;">Salva scheda</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Traccia Libri Lettura. Tutti i diritti riservati.</p>
  </footer>

  <script>
    document.getElementById('nav-toggle').addEventListener('click', () => {
      document.getElementById('nav-links').classList.toggle('open');
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
